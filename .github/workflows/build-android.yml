name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
        
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Clean npm cache and install dependencies
      run: |
        npm cache clean --force
        rm -rf node_modules package-lock.json
        npm install
      
    - name: Build web application
      run: npm run build
      
    - name: Create index.html for Capacitor
      run: node scripts/create-mobile-index.js
        
    - name: Install Capacitor CLI globally
      run: npm install -g @capacitor/cli@latest
      
    - name: Remove existing android directory
      run: rm -rf android
      
    - name: Add Android platform
      run: npx cap add android
      
    - name: Sync Capacitor
      run: npx cap sync android
      
    - name: Verify Android project structure
      run: |
        echo "üìÅ Android project structure:"
        ls -la android/
        echo "üì± App directory:"
        ls -la android/app/
        
    - name: Make gradlew executable
      run: chmod +x android/gradlew
      
    - name: Clean Android build
      run: |
        cd android
        ./gradlew clean --no-daemon
        
    - name: Build Android APK (Debug)
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon --stacktrace --info
        
    - name: Verify APK was created
      run: |
        echo "üîç Looking for APK files:"
        find android/ -name "*.apk" -type f
        ls -la android/app/build/outputs/apk/debug/ || echo "‚ùå Debug APK directory not found"
        
    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: upcr-mobile-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Upload full build output (for debugging)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-debug-files
        path: |
          android/app/build/outputs/logs/
          android/app/build/reports/
          android/build.gradle
          android/app/build.gradle
          capacitor.config.ts
          package.json
        retention-days: 7 